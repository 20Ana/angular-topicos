<h4>Nome Invertido</h4>
<form>
    <mat-form-field>
        <input type="type" matInput placeholder="Informe Nome" [(ngModel)]="nome" name="nome">
    </mat-form-field>
    <button mat-raised-button color="accent" type="button" (click)="nomesInvertidos()">Inserir Nome</button>
    <br>
    <br>
    <span>Nomes em ordem invertida</span>
    <br>
    <div *ngFor="let nome of nomes">
      <small>{{ nome }}</small>
    </div>
</form>
