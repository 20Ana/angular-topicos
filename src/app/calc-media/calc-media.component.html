<h4>Calcular Media</h4>
<br>
<form>
    <mat-form-field>
        <input type="number" matInput placeholder="Informe Nota" [(ngModel)]="nota" name="nota">
    </mat-form-field>
    <button mat-raised-button color="accent" type="button" (click)="calculaMedia()">Media</button>
    <br>
    <br>
    <h5>Media</h5>
    {{notas/qtdNotas || 0}}
</form>
