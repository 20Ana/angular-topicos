<div class="background">
  <mat-card>
    <div id="list-content">

          <mat-list-item [routerLink]="['/', questao.rota]" class="custom-list"><mat-icon>code</mat-icon> {{questao.nome}}</mat-list-item>
        </mat-list>
    </div>
    <div id="content">
      <router-outlet></router-outlet>
    </div>
  </mat-card>
